name: Build and deploy React app to Azure Web App - reactpapalotes1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Mantengo esto como lo tenías
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build
        # Si tu app está en una subcarpeta, añade:
        # working-directory: ./TU_CARPETA_APP

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          # Sube la carpeta 'dist' generada por 'npm run build'
          path: dist
          # Si usas subcarpeta, cámbialo a: ./TU_CARPETA_APP/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Añadido desde el ejemplo: bueno para rastrear entornos
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app # Esto descargará y extraerá la carpeta 'dist'

      # Este paso es para depuración, puedes quitarlo si quieres
      - name: List files in workspace (Debug)
        run: ls -laR

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactpapalotes1'
          slot-name: 'Production'
          # CORREGIDO: Apunta a la carpeta 'dist' descargada
          package: .
          # CORREGIDO: Se quitó el '*' al final del secret
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9A5888BB8EF44059BC32399BC1A887FC }}