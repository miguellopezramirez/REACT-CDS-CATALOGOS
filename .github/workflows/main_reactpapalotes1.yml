name: Build and deploy React app to Azure Web App - reactpapalotes1

on:
  push:
    branches:
      - main
  workflow_dispatch: # <-- Corregí la indentación aquí

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        # Si tu app está en una subcarpeta, añade:
        # working-directory: ./TU_CARPETA_APP

      - name: Build the application
        run: npm run build
        # Si tu app está en una subcarpeta, añade:
        # working-directory: ./TU_CARPETA_APP

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          # Solo subimos la carpeta 'dist'
          # Si usas subcarpeta, cámbialo a: ./TU_CARPETA_APP/dist
          path: ./dist 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app # Esto descargará y extraerá la carpeta 'dist'
  # ----- AÑADE ESTO PARA VER QUÉ SE DESCARGÓ -----
      - name: List files in workspace
        run: ls -laR

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactpapalotes1'
          slot-name: 'Production'
          # La ruta sigue siendo './dist' porque 'download-artifact'
          # recrea la carpeta 'dist' en el runner.
          package: './dist' 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9A5888BB8EF44059BC32399BC1A887FC }}